<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" id="target" value="button" />
    <script>
        var t = document.getElementById('target');
        function my_func(event){
            alert('Hello world, '+event.target.value);
        }
        t.addEventListener('click', my_func);
    </script>
</body>
</html>
