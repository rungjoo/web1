<!DOCTYPE html>
<html>
	<body>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVA</li>
	</ul>
	<ol>
		<li>HTML</li>
		<li class="active">CSS</li>
		<li>JAVA</li>
	</ol>
	<script>
		var lis = document.querySelectorAll('li');
		 <!--for (var name in lis){ -->
			 <!--lis[name].style.color = 'blue' -->
		 <!--} -->
		for (var i=0; i<lis.length;i++){
			lis[i].style.color = 'blue'
		}
		var li = document.querySelector('.active');
		li.style.color = 'red'
	</script>
	
	</body>
</html>
